<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div class="main-img"></div>
  
  <!-- <p class="header">Equilibrium #3429</p> -->
  <h3 class="header pos"> Equilibrium #3429 </h3>
  <p class="paragraph pos">
    Our Equilibrium collection promotes balance and calm.
  </p>
  
  <div class="money pos">
    <div class="left">
      <img class="icons" src="images/icon-ethereum.svg" alt="">  
      <span> 0.041 ETH</span>
    </div>
    <div class="right">
      <img class="icons" src="images/icon-clock.svg" alt="">  
      3 days left</div>
  </div>

  <div class="line"></div>
  <div class="footer">
    <img class="avatar" src="images/image-avatar.png" alt="">
    <span class="soft-blue-text">Creation of </span>
    <span class="white-text">Jules Wyvern</span>
  </div>
</div>
 
</body>
</html>
